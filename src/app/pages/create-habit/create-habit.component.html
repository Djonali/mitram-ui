<div class="mx-auto flex max-w-6xl flex-col gap-8">
      
    <div class="flex flex-col gap-6">
      <nav class="flex items-center gap-2 text-sm text-slate-500">
        <a class="hover:text-primary transition-colors" href="#">Home</a>
        <span class="material-symbols-outlined text-[16px]">chevron_right</span>
        <a class="hover:text-primary transition-colors" href="#">Tools</a>
        <span class="material-symbols-outlined text-[16px]">chevron_right</span>
        <span class="font-medium text-slate-800">Create To-Do List</span>
      </nav>
      
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
          <h1 class="text-3xl font-bold text-slate-900">Create To-Do List</h1>
          <p class="text-slate-600 mt-2">Set up a new routine or habit list to support your mental wellness.</p>
        </div>
      </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <div class="lg:col-span-2 space-y-6">
        <app-template-selector 
          [selectedId]="state().selectedTemplateId" 
          (select)="handleTemplateSelect($event)">
        </app-template-selector>
        
        <app-todo-list-editor 
          [listName]="state().listName"
          [items]="state().items"
          (itemsChange)="handleItemsChange($event)"
          (nameChange)="handleNameChange($event)">
        </app-todo-list-editor>

        <div class="rounded-2xl border border-slate-100 bg-white p-6 shadow-sm">
          <div class="flex flex-col md:flex-row gap-8">
            <div class="flex-1">
              <app-duration-selector 
                [duration]="state().duration" 
                (durationChange)="handleDurationChange($event)">
              </app-duration-selector>
            </div>
            <div class="flex-1 md:border-l md:border-slate-100 md:pl-8">
              <app-reminder-settings 
                [enabled]="state().remindersEnabled"
                [time]="state().reminderTime"
                (toggle)="handleReminderToggle()"
                (timeChange)="handleReminderTimeChange($event)">
              </app-reminder-settings>
            </div>
          </div>
        </div>
      </div>

      <div class="lg:col-span-1">
        <app-review-sidebar [state]="state()"></app-review-sidebar>
      </div>
    </div>
  </div>
