
<div class="bg-white dark:bg-[#2a1d1d] rounded-xl shadow-sm border border-[#e6dbdb] dark:border-[#3a2d2d] p-6 transition-all duration-200">
  <div class="flex flex-col md:flex-row gap-6 items-center md:items-start">
    <!-- Avatar Section -->
    <div class="relative group cursor-pointer">
      <div 
        class="bg-center bg-no-repeat bg-cover rounded-full size-32 border-4 border-white dark:border-[#2a1d1d] shadow-md transition-transform group-hover:scale-105 duration-300" 
        [style.backgroundImage]="'url(' + profile.avatarUrl + ')'"
      ></div>
      <div class="absolute bottom-1 right-1 bg-white dark:bg-[#3a2d2d] p-1.5 rounded-full shadow-md border border-gray-100 dark:border-gray-700 text-primary hover:bg-primary hover:text-white transition-colors">
        <span class="material-symbols-outlined text-[20px]">photo_camera</span>
      </div>
    </div>

    <!-- Info Section -->
    <div class="flex flex-col flex-1 w-full gap-4">
      <div class="flex flex-col md:flex-row justify-between items-center md:items-start gap-4 text-center md:text-left">
        <div>
          <h2 class="text-[#181111] dark:text-white text-2xl font-bold leading-tight">{{ profile.fullName }}</h2>
          <p class="text-[#8a6060] dark:text-[#dcbaba] text-sm mt-1 flex items-center justify-center md:justify-start gap-1">
            <span class="material-symbols-outlined text-[16px]">verified_user</span>
            Member since {{ profile.membershipDate }}
          </p>
        </div>
        <span class="bg-primary/10 text-primary text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">Free Member</span>
      </div>

      <div class="flex flex-col gap-2 w-full max-w-lg mt-auto">
        <div class="flex justify-between items-center">
          <p class="text-[#181111] dark:text-gray-200 text-sm font-medium">Profile Completion</p>
          <p class="text-primary text-sm font-bold">{{ profile.completionRate }}%</p>
        </div>
        <div class="rounded-full bg-[#f0e6e6] dark:bg-[#3a2d2d] h-2.5 overflow-hidden">
          <div 
            class="h-full rounded-full bg-primary transition-all duration-1000 ease-out" 
            [style.width.%]="profile.completionRate"
          ></div>
        </div>
        <p class="text-[#8a6060] dark:text-[#a08080] text-xs">Complete your profile to get better community recommendations.</p>
      </div>
    </div>
  </div>
</div>
