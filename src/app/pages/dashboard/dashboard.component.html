<div class="p-6 pb-24 space-y-6">
  <p class="text-medium text-black">NOTE: This is a placeholder for the dashboard. The actual dashboard will be 
    implemented in the future. Dashboard only as per user role will be shown.</p>
  <!-- Dashboard Tabs -->
  <div class="border-b border-gray-200">
    <nav class="flex space-x-8" aria-label="Tabs">
      <button (click)="setActiveTab('user')"
        [class]="isActiveTab('user') 
          ? 'border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm' 
          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
        User Dashboard
      </button>
      <button (click)="setActiveTab('buddy')"
        [class]="isActiveTab('buddy') 
          ? 'border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm' 
          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
        Buddy Dashboard
      </button>
      <button (click)="setActiveTab('therapist')"
        [class]="isActiveTab('therapist') 
          ? 'border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm' 
          : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm'">
        Therapist Dashboard
      </button>
    </nav>
  </div>

  <!-- Dashboard Content -->
  <div class="mt-6">
    <app-user-dashboard *ngIf="isActiveTab('user')"></app-user-dashboard>
    <app-buddy-dashboard *ngIf="isActiveTab('buddy')"></app-buddy-dashboard>
    <app-therapist-dashboard *ngIf="isActiveTab('therapist')"></app-therapist-dashboard>
  </div>
</div>
