<div class="login-card p-6 border rounded-lg bg-white w-full max-w-sm">
    <h3 class="text-lg text-slate-800 mb-4">Register</h3>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
        <div>
            <label class="block text-sm text-slate-700 mb-1">Name</label>
            <input class="w-full border rounded px-3 py-2" type="text" formControlName="name" />
        </div>
        <div>
            <label class="block text-sm text-slate-700 mb-1">Email</label>
            <input class="w-full border rounded px-3 py-2" type="email" formControlName="email" />
        </div>
        <div>
            <label class="block text-sm text-slate-700 mb-1">Password</label>
            <input class="w-full border rounded px-3 py-2" type="password" formControlName="password" />
        </div>

        <div *ngIf="errorMessage" class="text-red-600 text-sm">{{ errorMessage }}</div>

        <div class="flex items-center gap-2">
            <button class="text-sm px-3 py-1 border rounded" type="submit" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Submittingâ€¦' : 'Register' }}
            </button>
            <button class="text-sm px-3 py-1 border rounded" type="button" (click)="close.emit()">Cancel</button>
        </div>
    </form>
</div>
