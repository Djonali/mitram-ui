<header
  class="sticky top-0 z-50 flex items-center justify-between border-b border-slate-100 bg-white/80 backdrop-blur-md px-4 py-3 shadow-sm lg:px-10">
  <div class="flex items-center gap-3 text-slate-900">
    <div class="flex items-center justify-center h-10 w-10 rounded-xl bg-primary/10 text-primary">
      <span class="material-symbols-outlined text-2xl">spa</span>
    </div>
    <h2 class="text-xl font-bold tracking-tight text-slate-800">Mitram</h2>
  </div>

  <div class="hidden flex-1 justify-end gap-8 md:flex">
    <nav class="flex items-center gap-6">
      <a class="text-sm font-medium text-slate-600 hover:text-primary transition-colors" routerLink="/home"
        routerLinkActive="text-primary font-bold" [routerLinkActiveOptions]="{exact: true}">Home</a>
      <a class="text-sm font-medium text-slate-600 hover:text-primary transition-colors" routerLink="/dashboard"
        routerLinkActive="text-primary font-bold">Dashboard</a>
      <a class="text-sm font-medium text-slate-600 hover:text-primary transition-colors" routerLink="/entity"
        routerLinkActive="text-primary font-bold">Find Help</a>
      <a class="text-sm font-medium text-slate-600 hover:text-primary transition-colors" routerLink="/community"
        routerLinkActive="text-primary font-bold">Community</a>
    </nav>

    <div class="flex items-center gap-3 pl-6 border-l border-slate-100">
      <button class="relative rounded-full bg-slate-100 p-2 text-slate-500 hover:text-primary transition-colors">
        <span class="material-symbols-outlined text-[20px]">notifications</span>
        <span class="absolute top-1.5 right-1.5 h-2 w-2 rounded-full bg-primary border border-white"></span>
      </button>
      <div class="h-10 w-10 rounded-full bg-slate-200 bg-cover bg-center ring-2 ring-white shadow-sm cursor-pointer"

      </div>
    </div>
  </div>

  <button class="md:hidden p-2 text-slate-600">
    <span class="material-symbols-outlined">menu</span>
  </button>
</header>
