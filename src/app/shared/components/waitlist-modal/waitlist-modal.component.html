<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/60" (click)="close()"></div>
  
  <!-- Modal -->
  <div class="relative w-full max-w-md bg-white rounded-xl shadow-xl">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200">
      <h2 class="text-xl font-semibold text-gray-900">Join the Waitlist</h2>
      <button 
        (click)="close()" 
        class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSubmit()" class="p-6 space-y-4">
      <!-- Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
          Name <span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          id="name"
          [(ngModel)]="formData.name"
          name="name"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Enter your full name"
          [class.border-red-500]="errors.name"
        />
        <div *ngIf="errors.name" class="text-red-500 text-sm mt-1">{{ errors.name }}</div>
      </div>

      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Email <span class="text-red-500">*</span>
        </label>
        <input
          type="email"
          id="email"
          [(ngModel)]="formData.email"
          name="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Enter your email address"
          [class.border-red-500]="errors.email"
        />
        <div *ngIf="errors.email" class="text-red-500 text-sm mt-1">{{ errors.email }}</div>
      </div>

      <!-- Phone Number Field (Optional) -->
      <div>
        <label for="number" class="block text-sm font-medium text-gray-700 mb-1">
          Phone Number (Optional)
        </label>
        <input
          type="tel"
          id="number"
          [(ngModel)]="formData.number"
          name="number"
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
          placeholder="Enter your phone number"
        />
      </div>

      <!-- Submit Button -->
      <div class="flex gap-3 pt-4">
        <button
          type="button"
          (click)="close()"
          class="flex-1 px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
        >
          Join Waitlist
        </button>
      </div>
    </form>
  </div>
</div>
